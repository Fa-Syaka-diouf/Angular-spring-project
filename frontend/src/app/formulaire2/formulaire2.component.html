<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmap - Formulaire d'inscription - Page 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #7bb3c7 0%, #5a9fb8 100%);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><filter id="blur"><feGaussianBlur stdDeviation="3"/></filter></defs><circle cx="900" cy="150" r="120" fill="rgba(255,255,255,0.1)" filter="url(%23blur)"/><circle cx="1100" cy="300" r="80" fill="rgba(255,255,255,0.08)" filter="url(%23blur)"/><circle cx="200" cy="600" r="100" fill="rgba(255,255,255,0.06)" filter="url(%23blur)"/><circle cx="1000" cy="650" r="60" fill="rgba(255,255,255,0.04)" filter="url(%23blur)"/></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.6;
            z-index: 0;
        }

        .stethoscope-bg {
            position: absolute;
            right: 50px;
            bottom: 50px;
            width: 300px;
            height: 300px;
            opacity: 0.15;
            z-index: 0;
        }

        .stethoscope-bg::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .stethoscope-bg::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 150px;
            background: rgba(255, 255, 255, 0.3);
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .pills-bg {
            position: absolute;
            left: 100px;
            top: 150px;
            width: 200px;
            height: 120px;
            opacity: 0.1;
            z-index: 0;
        }

        .pill {
            position: absolute;
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
        }

        .pill:nth-child(1) { top: 10px; left: 20px; transform: rotate(15deg); }
        .pill:nth-child(2) { top: 40px; left: 80px; transform: rotate(-20deg); }
        .pill:nth-child(3) { top: 70px; left: 30px; transform: rotate(45deg); }
        .pill:nth-child(4) { top: 20px; left: 140px; transform: rotate(-10deg); }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: relative;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: #4a90a4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            position: relative;
        }

        .logo-icon::before {
            content: '+';
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 1.8rem;
            color: #4a90a4;
            font-weight: 400;
            font-style: italic;
        }

        .login-btn {
            background: #4a90a4;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #3a7a8a;
            transform: translateY(-1px);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        .form-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 1rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 10px;
        }

        .form-input {
            padding: 15px 18px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #4a90a4;
            box-shadow: 0 0 0 3px rgba(74, 144, 164, 0.1);
            background: white;
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .datetime-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .day-select {
            flex: 1;
        }

        .time-input {
            flex: 1;
        }

        .add-datetime-btn {
            width: 40px;
            height: 40px;
            background: #4a90a4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .add-datetime-btn:hover {
            background: #3a7a8a;
            transform: scale(1.05);
        }

        .datetime-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .datetime-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 3px solid #4a90a4;
        }

        .datetime-text {
            font-size: 0.9rem;
            color: #333;
        }

        .remove-datetime-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-datetime-btn:hover {
            background: #c82333;
        }

        .file-upload-container {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
        }

        .file-upload-container:hover {
            border-color: #4a90a4;
            background: rgba(74, 144, 164, 0.05);
        }

        .file-upload-container.dragover {
            border-color: #4a90a4;
            background: rgba(74, 144, 164, 0.1);
        }

        .file-input {
            display: none;
        }

        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            color: #4a90a4;
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .file-text {
            font-size: 1rem;
            color: #666;
        }

        .file-list {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 3px solid #28a745;
        }

        .file-name {
            font-size: 0.9rem;
            color: #333;
        }

        .file-size {
            font-size: 0.8rem;
            color: #666;
            margin-left: 10px;
        }

        .remove-file-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-file-btn:hover {
            background: #c82333;
        }

        .submit-btn {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
            padding: 18px 30px;
            background: linear-gradient(135deg, #5ba0b5 0%, #4a90a4 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(74, 144, 164, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 164, 0.4);
            background: linear-gradient(135deg, #4a90a4 0%, #3a7a8a 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }
            
            .form-container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .stethoscope-bg {
                display: none;
            }
            
            .pills-bg {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
            }
            
            .form-title {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="stethoscope-bg"></div>
    <div class="pills-bg">
        <div class="pill"></div>
        <div class="pill"></div>
        <div class="pill"></div>
        <div class="pill"></div>
    </div>

    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">Pharmap</span>
            </div>
            
            <a href="#" class="login-btn">Se connecter</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h1 class="form-title">FORMULAIRE</h1>
            
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Jour/heure d'ouverture</label>
                        <div class="datetime-container" id="ouverture-container">
                            <select class="form-input day-select" id="ouverture-day">
                                <option value="">Choisir un jour</option>
                                <option value="lundi">Lundi</option>
                                <option value="mardi">Mardi</option>
                                <option value="mercredi">Mercredi</option>
                                <option value="jeudi">Jeudi</option>
                                <option value="vendredi">Vendredi</option>
                                <option value="samedi">Samedi</option>
                                <option value="dimanche">Dimanche</option>
                            </select>
                            <input type="time" class="form-input time-input" id="ouverture-time">
                            <button type="button" class="add-datetime-btn" onclick="addDayTime('ouverture')">+</button>
                        </div>
                        <div id="ouverture-list" class="datetime-list"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Jour/heure de fermeture</label>
                        <div class="datetime-container" id="fermeture-container">
                            <select class="form-input day-select" id="fermeture-day">
                                <option value="">Choisir un jour</option>
                                <option value="lundi">Lundi</option>
                                <option value="mardi">Mardi</option>
                                <option value="mercredi">Mercredi</option>
                                <option value="jeudi">Jeudi</option>
                                <option value="vendredi">Vendredi</option>
                                <option value="samedi">Samedi</option>
                                <option value="dimanche">Dimanche</option>
                            </select>
                            <input type="time" class="form-input time-input" id="fermeture-time">
                            <button type="button" class="add-datetime-btn" onclick="addDayTime('fermeture')">+</button>
                        </div>
                        <div id="fermeture-list" class="datetime-list"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Adresse Pharmacie</label>
                        <input type="text" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Mot de passe gérant</label>
                        <input type="password" class="form-input">
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label">Liste médicaments (CSV, XLSX)</label>
                        <div class="file-upload-container">
                            <input type="file" id="medicaments-file" class="file-input" accept=".csv,.xlsx,.xls" multiple>
                            <label for="medicaments-file" class="file-upload-label">
                                <span class="file-icon">📁</span>
                                <span class="file-text">Choisir des fichiers ou glisser-déposer</span>
                            </label>
                            <div id="file-list" class="file-list"></div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Enregistrer</button>
            </form>
        </div>
    </main>

    <script>
        // Stockage des dates/heures
        let ouvertureList = [];
        let fermetureList = [];
        let filesList = [];

        // Fonction pour ajouter un jour/heure
        function addDayTime(type) {
            const daySelect = document.getElementById(type + '-day');
            const timeInput = document.getElementById(type + '-time');
            
            const day = daySelect.value;
            const time = timeInput.value;
            
            if (!day || !time) {
                alert('Veuillez sélectionner un jour et une heure');
                return;
            }

            const formattedTime = `${day.charAt(0).toUpperCase() + day.slice(1)} à ${time}`;
            
            if (type === 'ouverture') {
                ouvertureList.push({day: day, time: time, formatted: formattedTime});
                updateDateTimeList('ouverture', ouvertureList);
            } else {
                fermetureList.push({day: day, time: time, formatted: formattedTime});
                updateDateTimeList('fermeture', fermetureList);
            }
            
            daySelect.value = '';
            timeInput.value = '';
        }

        // Fonction pour mettre à jour l'affichage des dates/heures
        function updateDateTimeList(type, list) {
            const container = document.getElementById(type + '-list');
            container.innerHTML = '';
            
            list.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'datetime-item';
                div.innerHTML = `
                    <span class="datetime-text">${item.formatted}</span>
                    <button type="button" class="remove-datetime-btn" onclick="removeDateTime('${type}', ${index})">×</button>
                `;
                container.appendChild(div);
            });
        }

        // Fonction pour supprimer un jour/heure
        function removeDateTime(type, index) {
            if (type === 'ouverture') {
                ouvertureList.splice(index, 1);
                updateDateTimeList('ouverture', ouvertureList);
            } else {
                fermetureList.splice(index, 1);
                updateDateTimeList('fermeture', fermetureList);
            }
        }

        // Gestion des fichiers
        const fileInput = document.getElementById('medicaments-file');
        const fileUploadContainer = document.querySelector('.file-upload-container');
        const fileList = document.getElementById('file-list');

        fileInput.addEventListener('change', handleFiles);

        // Drag and drop
        fileUploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadContainer.classList.add('dragover');
        });

        fileUploadContainer.addEventListener('dragleave', () => {
            fileUploadContainer.classList.remove('dragover');
        });

        fileUploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadContainer.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles({target: {files: files}});
        });

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                if (file.type === 'text/csv' || 
                    file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' ||
                    file.type === 'application/vnd.ms-excel') {
                    
                    filesList.push(file);
                }
            });
            
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            
            filesList.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                
                const fileSize = (file.size / 1024).toFixed(1) + ' KB';
                
                div.innerHTML = `
                    <div>
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">(${fileSize})</span>
                    </div>
                    <button type="button" class="remove-file-btn" onclick="removeFile(${index})">×</button>
                `;
                fileList.appendChild(div);
            });
        }

        function removeFile(index) {
            filesList.splice(index, 1);
            updateFileList();
        }

        // Soumission du formulaire
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Récupérer toutes les données
            const formData = new FormData();
            
            // Ajouter les horaires
            formData.append('horaires_ouverture', JSON.stringify(ouvertureList));
            formData.append('horaires_fermeture', JSON.stringify(fermetureList));
            
            // Ajouter les autres champs
            formData.append('adresse_pharmacie', document.querySelector('input[type="text"]').value);
            formData.append('mot_de_passe', document.querySelector('input[type="password"]').value);
            
            // Ajouter les fichiers
            filesList.forEach((file, index) => {
                formData.append(`medicament_file_${index}`, file);
            });
            
            console.log('Données du formulaire prêtes à être envoyées:', {
                ouverture: ouvertureList,
                fermeture: fermetureList,
                fichiers: filesList.length
            });
            
            alert('Formulaire soumis avec succès! (Vérifiez la console pour les détails)');
        });
    </script>
</body>
</html>
